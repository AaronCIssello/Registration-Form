<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Registration Form</title>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Registration <br> Form</h1>
    <form method="GET" action="/" id="form">
      <div id="emailForm">
        <h3>Insert your Email</h3>
        <label for="email"></label>
        <input type="email" id="email" name="email" required>
      </div>
      <div id="passwordForm">
        <h3>Insert your Password</h3>
        <label for="password"></label>
        <input type="password" id="password" name="password" required>
      </div>
      <div id="passwordRepeatForm">
        <h3>Repeat your Password</h3>
        <label for="passwordRepeat"></label>
        <input type="password" id="passwordRepeat" name="passwordRepeat" required>
      </div>

      <button type="submit">Submit</button>
      




    </form>
  </div>
  <div id="error"></div>
</body>
</html>
